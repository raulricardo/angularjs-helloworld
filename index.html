<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Angular Hello World App</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>

<header>
    <div class="fixed contain-to-grid">
        <nav class="top-bar">
            <ul class="title-area">
                <li class="name">
                <h1><a href="#">Welcome to HelloWorld</a></h1>
                </li>
                <!--
                Remove the class "menu-icon" to get rid of menu icon.
                Take out "Menu" to just have icon alone
                -->
                <li class="toggle-topbar menu-icon">
                <a href="#"><span>Menu</span></a>
                </li>
            </ul>
            <section class="top-bar-section">
                <!-- Left Nav Section -->
                <ul class="right">
                    <li class="divider"></li>
                    <li class="has-dropdown">
                        <a href="#">Empty Menu :(</a>
                        <ul class="dropdown">
                            <li><a href="http://frontenddevreactions.tumblr.com/">Front End Dev Reactions</a></li>
                            <li><a href="http://programmingproblems.tumblr.com/">programming problems</a></li>
                            <li class="divider"></li>
                            <li><label>Suggest More</label></li>
                            <li class="divider"></li>
                        </ul>
                    </li>
                    <li class="divider"></li>
                </ul>
            </section>
        </nav>
    </div>
</header>

<div class="row">
    <div class="ten columns">
        <form>
            <fieldset>
                <label>Suggest us a tumblr page</label>
                <input type="text" ng-model="yourName" placeholder="Enter a name here">
                    <hr>
                <h1>Hello {{yourName}}!</h1>
            </fieldset>
        </form>
    </div>
</div>

<div class="row">
    <footer class="small-6 large-centered columns">
        <p>This is my footer. There are many like it, but this one is mine.</p>
    </footer>
</div>

<script>
document.write('<script src=' +
    ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
    '.js><\/script>')
</script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.alerts.js"></script>
<script src="js/foundation/foundation.clearing.js"></script>
<script src="js/foundation/foundation.cookie.js"></script>
<script src="js/foundation/foundation.dropdown.js"></script>
<script src="js/foundation/foundation.forms.js"></script>
<script src="js/foundation/foundation.joyride.js"></script>
<script src="js/foundation/foundation.magellan.js"></script>
<script src="js/foundation/foundation.orbit.js"></script>
<script src="js/foundation/foundation.placeholder.js"></script>
<script src="js/foundation/foundation.reveal.js"></script>
<script src="js/foundation/foundation.section.js"></script>
<script src="js/foundation/foundation.tooltips.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>
<script src="js/foundation/foundation.interchange.js"></script>
<script>
$(document).foundation();
</script>
</body>
</html>
