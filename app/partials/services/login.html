<div class="row">
    <div class="small-8 large-6 columns small-centered">
        <form>
            <fieldset>
                <legend>Login Form Greeting</legend>
                <div class="row">
                    <div class="small-10 large-12 columns">
                        <label>Username</label>
                        <input type="text" placeholder="Enter your username">
                    </div>
                </div>
                <div class="row">
                    <div class="small-10 large-12 columns">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="row">
                    <div class="small-10 large-12 columns">
                        <button value="proceed" type="submit">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
